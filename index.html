<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title> Amazon.com </title>
    </head>

    <body>
        <div id="navbar-top"> 
            <img id="logo" src="logo.webp">

            <div id="navbar-top-deliver-to-india"> Deliver to <b> India </b> </div>

            <select id="navbar-top-product-categories"> 
                <option value="all" selected> All </option>
                <option value="baby"> Baby </option>
                <option value="electronics"> Electronics </option>
                <option value="luggage"> Luggage </option>
            </select>

            <input id="navbar-top-input"type="text" placeholder="Search Amazon">

            <button id="search"> 
                <i class="fa-solid fa-magnifying-glass"> </i>
            </button>
        </div>

        <div id="navbar-bottom">
            <div id="navbar-bottom-all"> <b> All </b> </div>

            <a class="navbar-bottom-links" id="navbar-bottom-today's-deals" href="#"> Today's deals </a>
            <a class="navbar-bottom-links" id="navbar-bottom-customer-service" href="#"> Customer Service </a>
            <a class="navbar-bottom-links" id="navbar-bottom-registry" href="#"> Registry </a>
            <a class="navbar-bottom-links" id="navbar-bottom-gift-cards" href="#"> Gift Cards </a>
            <a class="navbar-bottom-links" id="navbar-bottom-sell" href="#"> Sell </a>
        </div>

        <div id="products">
            <img id="products-background-image" src="proucts_background_image.jpg" alt="">
        </div>
    </body>
</html>
